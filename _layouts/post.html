---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
	<h2>{{ page.title }}</h2>

    <p class="text-muted post-basic-info">
    	<small datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
		{{ page.date | date: "%b %-d, %Y" }}
    	{% if page.author %}
    	 • 
    	{{ page.author }}
    	{% endif %}
    	{% if page.tags %}
    	 • 
    	 	{% for tag in page.tags %}
	    	<span class="badge">{{ tag }}</span>
	    	{% endfor %}
    	{% endif %}
    	</small>
    </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
