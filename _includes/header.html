<header class="site-header">
    <nav class="navbar navbar-default">
      <div class="container-fluid wrapper">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
          <a class="navbar-brand" href="{{ site.baseurl }}/">
            <img id="logo-img" height="50px" src="/assets/images/knight_dark_cropped.png" alt="Knight Codes" /> 
            <div id="logo-text">{{ site.title }}</div>
          </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            {% for my_page in site.pages %} 
            {% if my_page.title %}
              <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li> 
            {% endif %} 
            {% endfor %}
            <li>
              <a class="page-link" href="{{ " /feed.xml " | prepend: site.baseurl }}">
                <i class="fa fa-rss"></i> RSS
              </a>
            </li>
            <ul>
        </div>
      </div>
    </nav>
 

</header>
